version: "3"
services:
    web:
        build: .runtime
        ports:
            - 80:8080
        environment:
            DB_HOST: db
        volumes:
            - .:/var/www/html
    db:
        image: mariadb
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ocapstats
            MYSQL_ROOT_PASSWORD: rootpass
        volumes:
            - mariadbdata:/var/lib/mysql
            # - ../ocap-stats/.sql/db.skeleton.sql:/docker-entrypoint-initdb.d/ocapstats.skeleton.sql:ro
    adminer:
        image: adminer
        ports:
            - 8080:8080
        # volumes:
        #     - ../ocap-stats/.sql/fnf-seed-2022-07-10.sql.gz:/var/www/html/adminer.sql.gz:ro
volumes:
    mariadbdata: {}
