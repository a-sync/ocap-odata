version: "3"
services:
    web:
        build: .runtime
        ports:
            - 80:8080
        volumes:
            - .:/var/www/html
    db:
        image: mariadb
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ocapstats
            MYSQL_ROOT_PASSWORD: rootpass
        volumes:
            - mariadbdata:/var/lib/mysql
            # - ../ocap-stats/.sql/db.skeleton.sql:/docker-entrypoint-initdb.d/db.skeleton.sql:ro
    adminer:
        image: adminer
        ports:
            - 8080:8080
volumes:
    mariadbdata: {}
